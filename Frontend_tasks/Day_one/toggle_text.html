<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toggle Text</title>
    <style>
      .main
      {
        background-color: green;
        padding: 50px 10px;
        margin: 20px 0px;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="toggleText()">toggle</button>
    <div id="myDiv" class="main">HELLO</div>
  <script type="text/javascript">
    function toggleText()
    {
      var x = document.getElementById("myDiv");
      if (x.innerHTML === "HELLO")
      {
        x.innerHTML = "GOODBYE";
      }
      else
      {
        x.innerHTML = 'HELLO';
      }
    }

  </script>
  </body>
</html>
