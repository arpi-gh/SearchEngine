<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title></title>
  </head>
  <body>
    <a href="https://google.com">
      <button id="myButton" style="font-size: 25px; background-color: blue; color: white; border-radius: 5px;" type="button" name="click here">Click Here</button>
    </a>

  <script type="text/javascript">
    const changeText = document.querySelector('#myButton');

    changeText.addEventListener("click", function() {
      changeText.textContent = "Do not click here!";
    })

  </script>
  </body>
</html>
