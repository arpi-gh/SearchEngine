<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        background-color: #800080;
      }
      h1 {
        color: white;
        }
      h2 {
        color: white;
      }
      label {
        color: white
      }
      div {
        color: white
      }
    </style>
  </head>
  <body>
    <h1>User Information</h1>

    <div id="error1"></div>
<form id="form1" method="post">
  <div>
    <label for="name">Name</label>
  </div>
  <input id="name" type="text" name="name"
         autocomplete="off" minlength="2"
         maxlength="40">
  <input type="submit" value="Submit">
</form>

<div id="error2"></div>
<form id="form2" method="post">
  <div>
    <label for="email">Email</label>
  </div>
  <input id="email" type="text" name="email"
         autocomplete="off" minlength="8"
         maxlength="40">
  <input type="submit" value="Submit">
</form>

<script type="text/javascript">
  const form1 = document.getElementById('form1')
  const errorElement1 = document.getElementById('error1')

  form1.addEventListener('submit', (e) => {
    const name = document.getElementById('name')
    let messages = []
    if (name.value.trim() === ''){
      messages.push('Please enter a name.')
    }
    if (messages.length > 0) {
      e.preventDefault()
      errorElement1.innerText = messages.join(', ')
    }
  })
</script>

<script type="text/javascript">
  const form2 = document.getElementById('form2')
  const errorElement2 = document.getElementById('error2')

  form2.addEventListener('submit', (e) => {
    const email = document.getElementById('email')
    let messages = []
    if (email.value.trim() === ''){
      messages.push('Please enter an email address.')
    } else {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
      if (!emailPattern.test(email.value.trim())) {
        messages.push('Please enter a valid email address.')
      }
    }
    if (messages.length > 0) {
      e.preventDefault()
      errorElement2.innerText = messages.join(', ')
    }
  })
</script>
