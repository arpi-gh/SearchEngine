<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <style>
      body {
        background-color: cadetblue;
      }
      h1 {
        color: white;
        }
    </style>
  </head>
  <body>
    <h1 id= "clicks">0 clicks </h1>
      <button onclick="clickCounter()" style="font-size: 25px; background-color: white; color: cadetblue; border-radius: 5px;" type="button" name="click here">Click Here</button>

  <script>
    var clicks = 0
    function clickCounter() {
      clicks += 1
      document.getElementById("clicks").innerHTML = clicks + "clicks"
    }

  </script>
  </body>
