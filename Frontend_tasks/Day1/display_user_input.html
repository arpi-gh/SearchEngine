<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Display User Input</title>
    <style>
      body {
        background-color: #800080;
      }
      h1 {
        color: white;
        }
      label {
        color: white;
      }
    </style>
  </head>
  <body>
    <label for="user_input">Enter Your Name</label>
    <input type="text" id="user_input">
    <button type="button" onclick="Display()">Submit</button>

    <h1 id="show"></h1>
  </body>
</html>
<script type="text/javascript">
  const results = document.getElementById("user_input");
  function Display()
  {
    let text = results.value;
    document.getElementById("show").innerHTML = text;
  }
</script>
